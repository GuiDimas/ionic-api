<ion-header>

  <ion-navbar>
    <ion-title>Marvel Heroes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item (click)="openHero(hero.id)" *ngFor="let hero of heroes">
      <ion-avatar item-start>
        <img src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}">
      </ion-avatar>
      <h2>{{hero.name}}</h2>
      <p *ngIf="!hero.comics.available">Nenhum quadrinho disponível</p>
      <p *ngIf="hero.comics.available == 1">{{hero.comics.available}} quadrinho disponível</p>
      <p *ngIf="hero.comics.available > 1">{{hero.comics.available}} quadrinhos disponíveis</p>
    </ion-item>
  </ion-list>
</ion-content>
