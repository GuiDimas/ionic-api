<ion-header>

  <ion-navbar>
    <ion-title>{{hero.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{hero.thumbnail}}">

    <ion-card-content>
      <ion-card-title>
        {{hero.name}}
      </ion-card-title>
      <p *ngIf="!hero.description">Nenhuma descrição disponível.</p>
      <p *ngIf="hero.description">{{hero.description}}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-card-title>
        Gênero
      </ion-card-title>
      <p>De acordo com o NamSor:</p>
      <p>
        <b>Gênero: </b>
        {{hero.gender}}
      </p>
      <p>
        <b>Precisão: </b>
        {{hero.scale}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
